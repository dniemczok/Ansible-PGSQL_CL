-
  name:                Instalacja PostgreSQL CL
  hosts:               all
  vars:
    tmask_dir: /opt/TMask
    tmask_system: /opt/TMask/PGSQL_CL
    ansible_postgres_user_id: postgres
    ansible_postgres_group_id: postgres
    tmask_sys_ver: /opt/TMask/PGSQL_CL/01
  remote_user:         root
  become:              yes
  tasks:

 ## Instalacja PostgreSQL CL 12

   - name: Add an Apt signing key, uses whichever key is at the URL
     apt_key:
       url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
       state: present
     ignore_errors:   yes

   - name: Add Postgresql 12 apt repository
     apt_repository:
       repo: 'deb http://apt.postgresql.org/pub/repos/apt/ eoan-pgdg main'
       state: present

   - name:            Installacja wymaganych komponentow do Postgresql 12
     apt:
       update_cache:  yes
       name:          "{{ item }}"
       state:         present
     with_items:
     - htop
     - mc
     - screen
     - nmon
     - iftop
     - tcpdump
     - unzip
     - curl
     - postgresql-12
     - postgresql-client-12

   - name: Tmask Folder
     file:
       path: /opt/TMask/
       state: directory

   - name: Tmask sys Folder
     file:
       path: "{{ tmask_system }}"
       state: directory
       owner: "{{ ansible_postgres_user_id }}"
       group: "{{ ansible_postgres_group_id }}"

   - name: Tmask ver Folder
     file:
       path: "{{ tmask_sys_ver}}"
       state: directory
       owner: "{{ ansible_postgres_user_id }}"
       group: "{{ ansible_postgres_group_id }}"
